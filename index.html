<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
  </head>
  <body>
    <section class="instagram-wrapper">
      <article class="instagram-phone">
        <img src="./img/phone.png" alt="iPhone no Instagram">
      </article>
      <article class="instagram-continue">
        <div class="group">
          <img src="./img/instagram_logo.png" alt="Instagram Logo" class="instagram-logo">
          <div class="profile-photo">
            <img src="./img/profile.jpg" alt="Filipe Rocha">
          </div>
          <a href="#" class="isntagram-login">Continue como liperocha13</a>
          <a href="#" class="instagram-logout">Remover contas</a>
        </div>
        <div class="group">
          <p class="not-account">Não é liperocha13?</p>
          <p class="notaccount">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o app</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
