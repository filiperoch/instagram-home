<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Instagram</title>

  <script type="text/javascript">
    var i = 1;
    setInterval(function () {
      document.querySelectorAll('.outfocus')[0].classList.remove('outfocus');
      document.querySelectorAll('.display')[0].classList.add('outfocus');
      document.querySelectorAll('.display')[0].classList.remove('display');
      document.querySelectorAll('.phone-display')[i].classList.add('display')
      i++;
      if (i == 4) {
        i = 0;
      }
    }, 4000);
  </script>

</head>

<body>
  <section class="instagram-wrapper">
    <article class="instagram-phone">
      <img src="./img/phone.png" alt="iPhone no Instagram" class="phone">
      <img src="./img/display1.jpg" alt="App Instagram" class="phone-display display">
      <img src="./img/display2.jpg" alt="App Instagram" class="phone-display">
      <img src="./img/display3.jpg" alt="App Instagram" class="phone-display">
      <img src="./img/display4.jpg" alt="App Instagram" class="phone-display outfocus">
    </article>
    <article class="instagram-continue">
      <div class="group">
        <img src="./img/instagram_logo.png" alt="Instagram Logo" class="instagram-logo">
        <div class="profile-photo">
          <img src="./img/profile.jpg" alt="Filipe Rocha">
        </div>
        <a href="#" class="instagram-login">Continuar como liperocha13</a>
        <a href="#" class="instagram-logout">Remover contas</a>
      </div>
      <div class="group">
        <p class="not-account">Não é liperocha13?</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o app.</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </article>
  </section>
</body>

</html>
